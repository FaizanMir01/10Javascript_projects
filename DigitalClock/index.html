<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            Digital clock
        </div>
        <div class="clock">
            <span class="clock-elem" id="hours">00</span>
            <span class="colon">:</span>
            <span class="clock-elem" id="minutes">00</span>
            <span class="colon">:</span>
            <span class="clock-elem" id="seconds">00</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
